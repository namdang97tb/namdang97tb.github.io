<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="game">
        <canvas id="snake" width="600px" height="400px" style="border: 1px solid black ;"></canvas>
    </div>
    <div class="btn">
        <button onclick="start()">Resume</button>
        <button onclick="stop()">Pause</button>
        <button onclick="newGame()">New Game</button>
    </div>
    <div id="scores"></div>
    <div class="move">
        <span onclick="clickUp()">up</span>
        <div>
            <span onclick="clickLeft()">left</span>
            <span onclick="clickDown()">down</span>
            <span onclick="clickRight()">right</span>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
